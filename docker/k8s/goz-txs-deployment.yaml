apiVersion: apps/v1
kind: Deployment
metadata:
  name: goz-txs
spec:
  replicas: 1
  selector:
    matchLabels:
      run: goz-txs
  strategy: {}
  template:
    metadata:
      labels:
        run: goz-txs
    spec:
      containers:
      - image: gcr.io/fetch-ai-sandbox/gaia_goz:goz-phase-1b
        imagePullPolicy: Always
        command: ["/usr/bin/ibc_txs.sh"]
        name: goz-txs